<section class="cart-section">
  <div class="cart-header">
    <h2>Ваша корзина</h2>
    <button class="cart-close-btn">✖</button>
  </div>

  <div id="cart-items" class="cart-items"></div>

  <div class="cart-total">
    Общая сумма: <span id="cart-total-value">0</span> грн
  </div>

  <form id="order-form" action="https://formspree.io/f/xrbqbjkp" method="POST">
    <label>
      <input type="text" placeholder="Прізнище та Ім'я" name="name" class="order-field" required>
    </label>
    <label>
      <input type="tel" placeholder="Номер телефону" name="phone" class="order-field" required>
    </label>
    <label>
      <input type="text" placeholder="Місто" name="city" class="order-field" required>
    </label>
    <label>
      <input type="text" placeholder="Номер відділення пошти" name="warehouse" class="order-field" required>
    </label>
    <button type="submit" id="submit-order">Отправить заказ</button>
  </form>
</section>
